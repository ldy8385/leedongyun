<html>

<head>
    <title>LeeDongYun</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <style>
        .slt{
            width:173px;
            float: left;
            margin-top: 20px;
        }
        #slt1{
            margin-left: 47px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div class="section">
            <input type="text" class="txt" id="txt0">
            <button class="btn" id="btn0" value="0" onclick="add(0)">Btn</button>
            <input type="text" class="txt" id="txt1">
            <button class="btn" id="btn1" value="1" onclick="add(1)">Btn</button>
        </div>
        <div class="select">
            <select class="slt" id="slt0">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <select class="slt" id="slt1">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>
    </div>
</body>
<script type="text/javascript">
    function insert(tag) {
        // 함수의 인자값을 이용하는 방법
        // $("#slt" + tag).append($("<option>",{value : $("#txt" + tag).val(), text : $("#txt" + tag).val()}));

        // .eq 메소드를 사용하는 방법
        $('.slt').eq(tag).append($('<option>', { value: $('.txt').eq(tag).val(), text: $('.txt').eq(tag).val() }));

        // 

    }
    function sortSelect(tag) {
        var $sel = $('#slt' + tag);
        var $obj = $('select[id$=slt0] option');
        // arr.push(sel.find('option'));



        var sortValue = new Array;
        $sel.find('option').each(function () {
            sortValue.push(this.value);
        });

        sortValue.sort(function (a, b) {
            return a - b;
        });

        console.log(sortValue);
        $sel.find('option').remove();
        // $sel.html(sortValue.val);

        var uniqueValue = [];
        $.each(sortValue, function (i, el) {
            if($.inArray(el, uniqueValue) === -1) uniqueValue.push(el);
        });

        uniqueValue.filter(n => n);

        $.each(uniqueValue, function (i) {
            $sel.append($('<option>', {
                value: uniqueValue[i],
                text: uniqueValue[i]
            }));
        });

        sortValue = [];
    }

    function add(tag) {
        insert(tag);
        sortSelect(tag);
    }

</script>

</html>
